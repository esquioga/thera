<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lista de Usarios</title>
    <meta charset="utf-8">
    <meta name="author" content="JoÃ£o Esquioga">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid MA-LISTA-DE-USURIOS">
        
        <header class="background-header row align-items-center justify-content-between">
            <img src="img/symbol.png" srcset="img/symbol@2x.png 2x. img/symbol@3x.png 3x" class="rounded float-left" />
            <div class="divisor hide-small"></div>
            <div class="btn-group hide-small" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary background-btn"><span class="oi oi-shield"></span></button>
                <button type="button" class="btn btn-secondary background-slct"><span class="oi oi-person"></span></button>
            </div>
            <div class="col-lg-2 col-md-4 col-10" id="searchBarRoot">
                
            </div>
            <div class="col-lg-5 d-md-none d-lg-block"></div>
            <button type="button" class="btn btn-secondary background-btn hide-small"><span class="oi oi-menu"></span></button>
            <button type="button" class="btn btn-secondary background-usr hide-small"><span class="oi oi-person"></span>INCLUIR USUARIO</button>
            <div class="divisor hide-small"></div>
            <span class="oi oi-home hide-small"></span>
            <span class="oi oi-cog hide-small"></span>
            <span class="oi oi-power-standby hide-small"></span>
        </header>

        <content>
            <div id='rootUsers'>
            
            </div>
            
            <div class="row justify-content-center align-items-center">
                <div class="col-1 table-footer">Primeiro</div>
                <div class="col-1 table-footer">Anterior</div>
                <div class="col-1">
                    <button type="button" class="btn btn-secondary background-usr">1</button>
                </div>
                <div class="col-1 table-footer">Proximo</div>
                <div class="col-1 table-footer">Ultimo</div>
            </div>
        </content>
    </div>
    
    <footer class="container-fluid">
        <div class="row align-items-center">
            <span class="oi oi-target "></span>
            <div class="orange">NO AR</div>
            <span class="oi oi-monitor ml-3"></span>
            <div>ENCONTRO - 10:00</div>
            <span class="oi oi-reload d-none d-sm-none d-md-none d-lg-block ml-3"></span>
            <div class=" d-none d-sm-none d-md-none d-lg-block">Ultima atualizacao em 10:28</div>
            <div id='clock' class="offset-1 offset-lg-4"></div>
        </div>
    </footer>
</body>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel" src="lista_usuario.js"></script>
<script type="text/babel" src="clock.js"></script>


</html>
